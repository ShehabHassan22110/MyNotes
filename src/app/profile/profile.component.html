<section class="pt-5" id="profile">
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-12">
                <button class="add btn btn-outline-warning float-right my-2 " data-toggle="modal" data-target="#AddNote">Add Note</button>

                <i class=" sahm fas fa-chevron-up"></i>
            </div>
            <div *ngFor="let note of AllNotes"  class="col-md-3 my-2">
            <div class="note text-center p-3">
                <div class="row">
                  <div class="col-md-12">
                    <i class="fas fa-ellipsis-v float-right" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false"></i>
                    <div class="dropdown">
                     
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" (click)="getID(note._id);setValue()" href="#" data-toggle="modal" data-target="#EditNote"><span>Edit</span><i class="fas fa-edit float-right text-info"></i></a>
                        <a class="dropdown-item" (click)="getID(note._id)" href="#" data-toggle="modal" data-target="#DeleteNote"><span>Delete</span> <i class="fas fa-trash-alt float-right text-danger"></i></a> 
                  
                      </div>
                    </div>
                  </div>

                </div>
                <h2>{{note.title}}</h2>
                <p  >{{note.desc}}</p>
            </div>
            </div>
        </div>
    </div>
</section>

<!-- ============================ Modals=================================================== -->

<!------------------------------------------------ Add Note ------------------------------------------------------------>

  
  <!-- Modal -->
  <div class="modal fade" id="AddNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form [formGroup]='AddNote' (ngSubmit)='submitAddNote()'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <input formControlName='title' type="text" class="form-control my-2" placeholder="Title">
                    </div>
                    <div class="col-md-12">
                      <textarea  formControlName='desc' placeholder="Add description"  class="form-control " name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-secondary">Add</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!------------------------------------------------ / Add Note ------------------------------------------------------------>


  <!------------------------------------------------ Edit Note ------------------------------------------------------------>

  
  <!-- Modal -->
  <div class="modal fade" id="EditNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
<form   [formGroup]='AddNote' (ngSubmit)='editNote()'>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="EditNote">Edit Note</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <input formControlName='title' type="text" class="form-control my-2" placeholder="Title">
              </div>
              <div class="col-md-12">
                <textarea  formControlName='desc'  placeholder="Add desc"  class="form-control " name="" id="" cols="30" rows="10"></textarea>
              </div>
          </div>
      </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-secondary">Save</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
    </div>
  </div>
</form>
    </div>
  </div>
  <!------------------------------------------------ / Edit Note ------------------------------------------------------------>



  <!------------------------------------------------ Delete Note ------------------------------------------------------------>

  
  <!-- Modal -->
  <div class="modal fade" id="DeleteNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="DeleteNote">Are you Sure ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
              <div class="row">
                 <h5 class="text-info">Do you really want to delete ? <br> </h5>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="deleteNote()" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>

        </div>
      </div>
    </div>
  </div>
  <!------------------------------------------------ / Delete Note ------------------------------------------------------------>
